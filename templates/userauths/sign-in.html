{% extends "base.html" %} {% load static %} {% block 'body' %}

<!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
  <h1 class="text-center text-white display-6">Login</h1>
  <ol class="breadcrumb justify-content-center mb-0">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item"><a href="#">Pages</a></li>
    <li class="breadcrumb-item active text-white">Login</li>
  </ol>
</div>
<!-- Single Page Header End -->

<!-- Contact Start -->
<div class="container col-lg-6 contact py-5">
  <div class="container py-5">
    <div class="p-5 bg-light rounded">
      <div class="row g-4">
        <div class="col-12">
          <div class="text-center mx-auto" style="max-width: 700px">
            <h1 class="text-primary">Login</h1>
            <p class="mb-4">
              Don't have an account?
              <a href="#">Create here</a>.
            </p>
            {% if form.errors %}
            <div class="alert-danger" style="text-align: left">
              {{form.errors}}
            </div>
            {% endif %}
          </div>
        </div>

        <div class="col-lg-12">
          <form action="" method="POST">
            {% csrf_token %}
            <input
              required
              type="text"
              name="email"
              class="w-100 form-control border-0 py-3 mb-4"
              placeholder="Your Email"
            />
            <input
              required
              name="password"
              type="password"
              class="w-100 form-control border-0 py-3 mb-4"
              placeholder="Your Password"
            />

            <button
              class="w-100 btn form-control border-secondary py-3 bg-white text-primary"
              type="submit"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Contact End -->
{% endblock 'body' %}
